<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="productId" [value]="service.formData.productId" />
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input class="form-control form-control-lg" placeholder="Product Name" name="productName"
            id="productName" #productName="ngModel" [(ngModel)]="service.formData.productName"
            required [class.invalid]="productName.invalid && productName.touched">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input class="form-control form-control-lg" placeholder="Product Price" name="productPrice"
            id="productPrice" #productPrice="ngModel" [(ngModel)]="service.formData.productPrice"
            required [class.invalid]="productPrice.invalid && productPrice.touched">
    </div>
    <div class="form-row">
        <!-- <div class="form-group col-md-6">
            <label for="lastUpdated">Last Updated</label>
            <input class="form-control form-control-lg" placeholder="DD/MM/YY" name="Last Updated Date"
                id="lastUpdated" #lastUpdated="ngModel" [(ngModel)]="service.formData.lastUpdated"
                required [class.invalid]="lastUpdated.invalid && lastUpdated.touched">
        </div> -->

        <div class="form-group col-md-6">
            <label for="ProductImage">Select Product Image</label>
            <!-- <input disabled type="file" class="form-control-file" id="ProductImage" name="ProductImage"> -->
            <app-upload (onUploadFinished)="onUploadFinished($event)"></app-upload>
        </div>
        
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
